

<div *ngIf="display; then takeNotes else inputNotes"></div>
<ng-template #takeNotes>
    <div class="takeNotes" style="height: 28px;width:650px">
        <input class="notesbar" type="text" placeholder="Take a note..." (click)="display=!display">
        <button class="notesbutton">
            <img class="notes-img" src="../../assets/checkbox.svg">
        </button>
        <button class="notesbutton">
            <img class="notes-img" src="../../assets/brush.svg">
        </button>
        <button class="notesbutton">
            <img class="notes-img" src="../../assets/add-image.svg">
        </button>
    </div>
</ng-template>

<ng-template #inputNotes>
    
    <form [formGroup]="notesForm" (ngSubmit)="onNote()">
        <div class="createnotes">
            <div class="notesfiled">
                <div class="titlebar">
                    <input class="title" type="text" placeholder="Title" formControlName="Title">
                    <button class="notesbutton">
                        <img class="notes-img" src="../../assets/pin.svg"/>
                    </button>
                </div>
                <input class="desc" type="text" placeholder="Take a note..." style="font-size: 15px;font-weight: 200;" formControlName="Description">
                <div class="notesicon">
                    <div class="icons">
                        <app-icons></app-icons>
                        <!-- <button class="notesbutton" >Close</button> -->
                        <button class="notesbutton" (ngSubmit)="onNote()" >Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
</ng-template>
