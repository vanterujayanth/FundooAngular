
<mat-toolbar >
    <mat-toolbar-row>
        <button mat-icon-button aria-label="false" (click)="sidenav.toggle();">
            <img src="../../assets/menu.svg">
          </button>
          <button mat-icon-button aria-label="false" >
            <img src="../../assets/Google_keep.png"/>
          </button>
          <h1 style="margin-left:10px">Keep</h1>
          <div class="mat-toolbar-row-col2">
            <button mat-icon-button  matTooltip="refresh">
                <img src="../../assets/search.svg" alt="">
            </button>
            <input matInput placeholder="Search" type="text" (keyup)="search($event)">
            <button mat-icon-button  matTooltip="refresh">
                <img src="../../assets/cancel.svg" alt="">
            </button>
           
        </div>
        <div class="mat-toolbar-row-col3" text-align="end">
            <button mat-icon-button  matTooltip="refresh">
                <img src="../../assets/refresh.svg" alt="">
            </button>
            <button mat-icon-button  matTooltip="List_view">
                <img src="../../assets/list.svg" alt="">
            </button>
            <button mat-icon-button  matTooltip="Settings">
                <img src="../../assets/setting.svg" alt="">
            </button>
            <button mat-icon-button  matTooltip="Google apps">
                <img src="../../assets/apps.svg" alt="">
            </button>
            <button mat-icon-button  class="increase_size"  matTooltip="Account details" ><p style="color: purple;">j</p></button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side">
        <mat-nav-list>
           
        <a mat-list-item (click)="noteses()"><img class="side-image" src="../../assets/notes.svg"><label class="labe" >Notes</label></a>
        <a mat-list-item><img class="side-image" src="../../assets/notifications.svg"><label class="labe">Reminders</label></a>
        <a mat-list-item ><img class="side-image" src="../../assets/edit.svg"><label class="labe">Edit labels</label></a>
        <a mat-list-item (click)="Archive()"><img class="side-image" src="../../assets/archive.svg"><label class="labe">Archive</label></a>
        <a mat-list-item (click)="Trash()"><img  class="side-image" src="../../assets/trash.svg"><label class="labe" >Trash</label></a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;">
            <!-- <app-add-notes></app-add-notes> -->
            <router-outlet/>
           
            <!-- <app-get-notes></app-get-notes> -->
        </div>
        
    </mat-sidenav-content>
</mat-sidenav-container>
