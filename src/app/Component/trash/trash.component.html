<div class="card-container">
    <div *ngFor="let notes of array" class="card">
      <mat-card class="notesContainer" [style.background]="notes.color">
        <mat-card-title class="title"> {{notes.title}}
        </mat-card-title>
        <mat-card-content>
          <div style="min-height: 35px;display: block;overflow-wrap:break-word ;">{{notes.description}}</div>
          <div>{{notes.noteid}}</div>
        </mat-card-content>
        <div class="button">
          <button mat-icon-button matTooltip="DeleteFoever"><img src="../../assets/delete_forever.svg" ></button>
          <button mat-icon-button matTooltip="Restore"><img src="../../assets/restore.svg" ></button>
        </div>
      </mat-card>
    </div>
  </div>
